{%if heuristic.suggestion%}
{% with stitle,saction=heuristic.suggestion() %}
{% if stitle!=None%}
<table style="border-top:1px solid black">
  <tr>
    <td>
      <strong>
        Suggest {{stitle}}
      </strong>
    </td>
  <tr>
    <td style="margin-left:15px;">
      {{saction|safe}}
    </td>
  </tr>
</table>
{%else%} {#used when the heuristic title is very self explanatory#}
{{saction|safe}}
{% endif %}
{% endwith %}
{% else %}
no suggestion
{% endif %}
