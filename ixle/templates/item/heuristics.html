  <hr/>
  <strong>Heuristics:</strong>
  <div style="margin-top:5px;margin-left:15px;">
    <div id=heuristics_{{item.id}}></div>
    <script>
      var heuristics_{{item.id}}={
      {% for heuristic, result in sorted(heuristics.items()) if not heuristic.suggestion %}
      '<a href="/hx?hx={{heuristic.name}}&_={{_}}">{{heuristic}}</a>':'{{result}}',
      {%endfor%}
      };
      $(document).ready(function(){
      json2html(heuristics_{{item.id}}, 'heuristics_{{item.id}}')});
    </script>
    <table>
      <tr>
        <td><strong>
            <small>Not-Applicable:</small></strong></td>
        <td>
          {% for fxn_name,result in heuristics.items() %}
          {%if isinstance(result, NotApplicable)%}
          <small>{{fxn_name}}</small> <strong>|</strong>
          {%endif%}
          {%endfor%}
        </td>
      </tr>
    </table>
  </div>
