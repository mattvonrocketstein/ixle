<!doctype html>
<title>ixle{% block page_title %}{% endblock %}</title>
<link rel=stylesheet type="text/css"
      href="{{ url_for('static', filename='style.css') }}">
{%include "base_style_and_js.html" %}

<div class="page container" style="background:white">
  <h1 class="remove-bottom" style="margin-top:10px">&nbsp; Ixle indexes files
  </h1>
  <div id=main_navigation style="width:100%"></div>
    {% with flashes = get_flashed_messages() %}
    <ul class=flashes>
      {% if flashes %}
      {% for message in flashes %}
      <li>{{ message }}</li>
      {% endfor %}
      {% endif %}
    </ul>
    {% endwith %}
    <div style="margin-left:30px">{% block body %}{% endblock %}</div>
    <div class=footer>
      <small> this is the site footer</small></div>

</div>

<script type="text/javascript">
  $(document).ready(function() {
  $('#main_navigation').load('/_nav?next='+window.location.pathname);
  });
</script>
