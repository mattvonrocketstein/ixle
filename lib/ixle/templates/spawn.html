{%extends "layout.html"%}

{%block main_menu %}
<div style="margin-left:15px;">
  <form action={{this_url}} method=POST>
  <table>
    {%if not path%}
    <tr>
      <td style="border:1px solid red;">
        <strong>specify a path</strong>
      </td>
      <td>
      <input type=text name="path" style="width:400px">
      </td>
    </tr>
    {%else%}
    <tr>
      <td>
        <strong>path:</strong>
      </td>
      <td>
        <input type=text name=path value="{{path}}" style="width:400px">
      </td>
    </tr>
  {%endif%}
    {%if not agent%}
    <tr>
      <td style="border:1px solid red;">
        <strong>choose a agent</strong>
      </td>
      <td>
      <input type=text name="agent" value="" style="width:400px">
      </td>
    </tr>
    {%else%}
    <tr>
      <td>
        <strong>agent:</strong>
      </td>
      <td>
        <input type=text name=agent value="{{agent}}" style="width:400px">
      </td>
    </tr>
  {%endif%}
  </table>
  <input type=submit>
  </form>
</div>
{%endblock%}


{%block body%}
<div style="margin-left:10px;">
  <table style="width:100%">
  </table>
</div>
<script>
</script>
{% endblock %}
