<div style="margin-top:5px;margin-left:15px;">
  <table>
    {% for heuristic, result in sorted(heuristics.items()) %}
    <tr>
      <td valign=top><strong><small>
            <a href="/hx?hx={{heuristic.name}}&_={{_}}">{{heuristic}}</a>
      </small></strong></td>
      <td>
        {%if heuristic.render%}
        {%autoescape off%}{{heuristic.render(result.obj)}}{%endautoescape%}
        {%else%}
        <small>{{result}}</small>
        {%endif%}
        {%include "heuristics/suggestion.html"%}
      </td>
    </tr>
    {#%endif%#}
    {%endfor%}
  </table>
</div>
