{%extends "layout.html"%}
{% block body %}
{%if items%}
<table style="width:100%">
  <tr>
    <td><b>fname</b></td>
    <td><b>fextension</b></td>
    <td><b>file magic</b></td>
  </tr>
  {%for item in items%}
  <tr>
    <td><small><a href="/detail?_={{item.id}}">{{item.fname}}</a></small></td>
    <td><a href=/fext?_={{item.fext}}>{{item.fext}}</a></td>
    <td><small>{{' '.join(item.file_magic)}}</small></td>
  </tr>
  {%endfor%}

</table>
{%else%}
<center>
  <div style="margin-top:100px;margin-bottom:100px;">
    <strong>( nothing to show )</strong></div></center>
{%endif%}

{% endblock %}
