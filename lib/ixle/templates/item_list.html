{%extends "layout.html"%}

{% block body %}
<strong>Results:</strong> <small><i>(from DB)</i></small>
<div style="margin-left:15px;" id=item_list>
{%if items%}
{%include "item_list_raw.html"%}
{%elif items==[]%}
{%include"empty_results.html"%}
{%elif items==None%}
<small>loading.. {{this_url}}?p={{p}}&ajax=1&_={{query}}</small>

<script>
  $(document).ready(function(){
    $('#item_list').load('{{this_url}}',{ajax:1, p:{{p}}, _:'{{query}}'})
  });
</script>

{%else%}
wtf is items
{%endif%}
</div>
{% endblock %}
