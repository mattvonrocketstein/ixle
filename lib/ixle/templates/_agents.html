
{%block body%}

{%for agent in agents%}
<a href="javascript:post_to_api('{{agent.lower()}}')">
  {{agent}}
</a>
<strong>|</strong>{%endfor%}
<script>
  function post_to_api(api_name){
  console.debug('posting to api@'+api_name);
  $('#api_results').load('/api',
  { action : api_name, '_' : '{{_}}'});
  }
</script>
  {%endblock%}
